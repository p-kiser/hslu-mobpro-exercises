<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favorite Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of movies" (click)="showDetails(item.movie)">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      
      <div class="item-note" slot="start">
          {{item.movie.Title}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
